<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-input/iron-input.html">

<dom-module id="owner-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Nome do restaurante</Nome></h1>
      <iron-input>
        <input
          id="cnpjInput"
          class="input"
          type="text"
          placeholder="CNPJ"
          value="{{restaurantData.cnpj::input}}">
      </iron-input>
      <iron-input>
        <input
          id="ownerInput"
          class="input"
          type="text"

          placeholder="Telefone"
          value="{{restaurantData.phone::input}}">
      </iron-input>
      <iron-input>
        <input
          id="emailInput"
          class="input"
          type="text"
          placeholder="E-mail"
          value="{{restaurantData.email::input}}">
      </iron-input>

        on-click="_save"
        class="button">
        Salvar
      </button>

  <script>
    class OwnerProfile extends Polymer.Element {
      static get is() { return 'owner-profile'; }

      static get properties() {
        return {

      static get observers() {

    }

    window.customElements.define(OwnerProfile.is, OwnerProfile);
