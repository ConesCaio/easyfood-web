<dom-module id="my-app">
  <template>
    <style>
    </style>
    
    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <iron-pages
      attr-for-selected="name"
      role="main"
      selected="[[page]]"
      fallback-selection="not-found">

        <login-page
          name="login"
          route="[[subroute]]">
        </login-page>

        <admin-page
          user=[[user]]
          name="admin"
          route="[[subroute]]">
        </admin-page>

        <restaurant-page
          user=[[user]]
          name="restaurant"
          route="[[subroute]]">
        </restaurant-page>

        <not-found name="not-found"></not-found>
    </iron-pages>    
  </template>

  <script>

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          route: Object,
          user: Object,
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          rootPath: String,
          _userLogged: {
            type: Boolean,
            value: false
          },
          _fs: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();
        
        // Initialize Firebase
        firebase.initializeApp({
          apiKey: "AIzaSyBh3xI7zBIcYRsmuSugyBPEjP1sCAKBjxI",
          authDomain: "easy-food-2018.firebaseapp.com",
          databaseURL: "https://easy-food-2018.firebaseio.com",
          projectId: "easy-food-2018",
          storageBucket: "easy-food-2018.appspot.com",
          messagingSenderId: "1057321256709"
        });

        this._fs = firebase.firestore();
        
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            this._fs.collection("users").doc(user.email)
              .get()
                .then( doc => {
                  this.user = doc.data();
                  switch(doc.data().profile) {
                    case 'client':
                      this.set('route.path', '/restaurant/food-menu');
                      break;
                    case 'admin':
                      this.set('route.path', '/admin');
                      break;
                  }
                })
          } else {
            this.set('route.path', '/login');
          }
        }.bind(this));
      }

      _routePageChanged(page) {
        this.page = page || 'login';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(page + '/' + page + '-page.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'not-found';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
