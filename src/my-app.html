<dom-module id="my-app">
  <template>
    <style>

    <firebase-app
      auth-domain="easy-food-2018.firebaseapp.com"
      database-url="https://easy-food-2018.firebaseio.com"
      api-key="AIzaSyBh3xI7zBIcYRsmuSugyBPEjP1sCAKBjxI"
      storage-bucket="easy-food-2018.appspot.com"
      messaging-sender-id="1057321256709">
    </firebase-app>

    <app-login
      on-login-success="_handleLoginSuccess">
    </app-login>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'food-menu';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'not-found';
      }

      _handleLoginSuccess(e) {
        console.log(e.detail);
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
