<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">

<dom-module id="owner-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        padding: 10px;
        /* align-content: center; */
        justify-content: center;
      }

      .card {
        width: 1200px;
        display: flex;
        flex-direction: column;
      }

      .card .row {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        margin: 5px;
      }

      .input-block {
        display: block;
        margin-bottom: 20px;
      }

      .input {
        display: block;
        width: 460px;
      }
    </style>

    <div class="card">
      <h1>{{restaurantData.name}}</Nome></h1>
      <div class="input-block">
        <div class="row">
          <iron-input>
            <input
              id="cnpjInput"
              class="input"
              type="text"
              placeholder="CNPJ"
              value="{{restaurantData.cnpj::input}}">
          </iron-input>
          <iron-input>
            <input
              id="ownerInput"
              class="input"
              type="text"
              placeholder="ProprietÃ¡rio"
              value="{{restaurantData.owner::input}}">
          </iron-input>
        </div>
        <div class="row">
          <iron-input>
            <input
              id="phoneInput"
              class="input"
              type="text"
              placeholder="Telefone"
              value="{{restaurantData.phone::input}}">
          </iron-input>
          <iron-input>
            <input
              id="emailInput"
              class="input"
              type="text"
              placeholder="E-mail"
              value="{{restaurantData.email::input}}"
              disabled>
            </iron-input>
        </div>
      </div>
      <button
        on-click="_save"
        class="button">
        Salvar
      </button>
    </div>
  </template>

  <script>
    class OwnerProfile extends Polymer.Element {
      static get is() { return 'owner-profile'; }

      static get properties() {
        return {
          user: Object,
          page: String,
          restaurantData: {
            type: Object,
            value: {}
          },
          _fs: {
            type: Object,
            value: () => {
              return firebase.firestore();
            }
          }
        };
      }

      static get observers() {
        return ['_onPageChanged(page)'];
      }

      _onPageChanged(page) {
        if(page == 'owner-profile' && this.user) {
          this._fs.collection("restaurants").doc(this.user.email)
          .get()
            .then(function(doc) {
              this.set('restaurantData', doc.data());
            }.bind(this))
        }
      }

      _save() {
        this._fs.collection("restaurants").doc(this.user.email)
          .set(this.restaurantData);
      }
    }

    window.customElements.define(OwnerProfile.is, OwnerProfile);
  </script>
</dom-module>
