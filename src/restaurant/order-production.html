<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="order-production">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      p{
        margin: 10px;
      }

      h1 {
        margin: 0;
      }

      .dish-detail{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .dish-detail p{
        width: 30%;
      }

    </style>

    <template id="dishList" is="dom-repeat" items="{{orders}}" as="order">      
      <div class="card">
        <div style="margin-bottom: 50px;">
          <h1>Pedido [[order.token]]</h1>
          <p><b>Cliente: </b> [[order.userName]]</p>
          <p><b>Status: </b><span hidden$="[[order.delivered]]" style="color: firebrick">Em andamento</span> <span hidden$="[[!order.delivered]]" style="color: green">Entregue</span></p>
        </div>

        <template is="dom-repeat" items="{{order.dishes}}" as="dish">
          <h1>[[dish.data.name]] x[[dish.quantity]]</h1>
          <div class="dish-detail">
            <p><b>Preço: </b> R$ [[dish.price]]</p>
            <p hidden$="[[!dish.observation]]"><b>Observações: </b> [[dish.observation]]</p>
          </div>
          <hr>
        </template>
      </div>
    </template>

  </template>

  <script>
    class OrderProduction extends Polymer.Element {
      static get is() { return 'order-production'; }

      static get properties() {
        return {
          user: Object,
          page: String,
          orders: {
            type: Array,
            value: []
          },
          _fs: {
            type: Object,
            value: () => {
              return firebase.firestore();
            }
          }
        };
      }

      static get observers() {
        return ['_onPageChanged(page)'];
      }

      _onPageChanged(page) {
        if(page == 'order-production' && this.user) {

          this._queryOrders()
            .then( querySnapshot => this._getOrders(querySnapshot))
            .then( orders => this._getOrdersDishes(orders))
            .then( results => {
              let orders = results[0];
              let ordersDishes = results[1];

              orders.forEach( (order, index) => {
                order.dishes = ordersDishes[index];
              }) 

              this.set('orders', orders.sort( (a,b) => { return a.token > b.token;} ));
            })
        } else {
          this.set('orders', []);
        }
      }

      _queryOrders() {
        return this._fs
            .collection("order")
            .where("restaurantRef", "==", this._fs.collection("restaurants").doc(this.user.email))
            .get();
      }

      _getOrders(querySnapshot){
        let orders = [];
        querySnapshot.forEach( doc => {
          let order = doc.data();
          order.id = doc.id;
          orders.push(order);
        });
        return orders;
      }

      _getDishData(menuItemRef) {
        return menuItemRef.get()
          .then( item => {return item.data();} )
      }

      _getDishes(order) {
        return this._fs.collection("order").doc(order.id).collection("orderItem").get()
          .then( querySnapshot => {
            let dishes = [];
            querySnapshot.forEach( doc => dishes.push(doc.data()) );
            return dishes;
          })
          .then( dishes => {
            let dishesDataList = [];
            dishes.forEach( dish => dishesDataList.push(this._getDishData(dish.menuItemRef)) );
            return Promise.all([dishes, Promise.all(dishesDataList)]);
          })
          .then( results => {
            let dishes = results[0];
            let dishesData = results[1];

            dishes.forEach( (dish, index) => {
              dish.data = dishesData[index];
            })

            return dishes;
          })
      }

      _getOrdersDishes(orders) {
        let dishListPromises = [];
        orders.forEach( order => dishListPromises.push(this._getDishes(order)) );
        return Promise.all([orders, Promise.all(dishListPromises)]);
      }
    }



    window.customElements.define(OrderProduction.is, OrderProduction);
  </script>
</dom-module>
