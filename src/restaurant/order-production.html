<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="order-production">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      p{
        margin: 10px;
      }

      h1 {
        margin: 0;
      }

      .dish-detail{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      button {
        cursor: pointer;
      }
      .order-stats-mini {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 14px;
        border-radius: 5px;
      }

      .dish-detail p{
        width: 30%;
      }
      .order-stats {
        padding: 20px 40px;
        margin: 0 10px;
        font-size: 18px;
        border-radius: 10px;
      }
      .preparation-btn {
        background: tomato;
      }
      .ready-btn {
        background: goldenrod;
      }
      .delivered-btn {
        background: forestgreen;
      }
      .preparation-btn:not([selected]) {
        background: grey;
      }
      .ready-btn:not([selected])  {
        background: grey;
      }
      .delivered-btn:not([selected])  {
        background: grey;
      }
      .all-btn:not([selected])  {
        background: grey;
      }
      .preparation {
        color: tomato;
      }
      .ready {
        color: goldenrod;
      }
      .delivered {
        color: forestgreen;
      }

    </style>

    <div style="display: flex; flex-direction: row; margin-left:23px; align-items: center">
      <span style="font-size: 18px; font-weight: bold;">Exibir: </span>
      <button 
        on-click="_changeFilter"
        data-id="0"
        class="button order-stats all-btn"
        selected$="[[_isSelected(filter, 0)]]">
        <span>Todos</span>
      </button>
      <button 
        on-click="_changeFilter"
        data-id="1"
        class="button order-stats preparation-btn"
        selected$="[[_isSelected(filter, 1)]]">
        <span>Preparando</span>
      </button>
      <button
        on-click="_changeFilter"
        data-id="2"
        class="button order-stats ready-btn"
        selected$="[[_isSelected(filter, 2)]]">
        <span>Pronto</span>
      </button>
      <button
        on-click="_changeFilter"
        data-id="3"
        class="button order-stats delivered-btn"
        selected$="[[_isSelected(filter, 3)]]">
        <span>Entregue</span>
      </button>
    </div> 

    <template id="dishList" is="dom-repeat" items="{{filteredOrders}}" as="order">      
      <div class="card">
        <div style="margin-bottom: 50px;">
          <h1>Pedido [[order.token]]</h1>
          <p><b>Cliente: </b> [[order.userName]]</p>
          <p style="display: flex; flex-direction: row; align-items: center; width: 50%;">
            <b>Status: </b>
            <button 
              on-click="_changeStatus"
              data-id="1"
              class="button order-stats-mini preparation-btn"
              selected$="[[_currentStatus(order, 1)]]">
              <span>Preparando</span>
            </button>
            <button
              on-click="_changeStatus"
              data-id="2"
              class="button order-stats-mini ready-btn"
              selected$="[[_currentStatus(order, 2)]]">
              <span>Pronto</span>
            </button>
            <button
              on-click="_changeStatus"
              data-id="3"
              class="button order-stats-mini delivered-btn"
              selected$="[[_currentStatus(order, 3)]]">
              <span>Entregue</span>
            </button>
          </p>
        </div>

        <template is="dom-repeat" items="{{order.dishes}}" as="dish">
          <h1>[[dish.data.name]] x[[dish.quantity]]</h1>
          <div class="dish-detail">
            <p><b>Preço: </b> R$ [[dish.price]]</p>
            <p hidden$="[[!dish.observation]]"><b>Observações: </b> [[dish.observation]]</p>
          </div>
          <hr>
        </template>
      </div>
    </template>

  </template>

  <script>
    class OrderProduction extends Polymer.Element {
      static get is() { return 'order-production'; }

      static get properties() {
        return {
          user: Object,
          page: String,
          orders: {
            type: Array,
            value: []
          },
          _fs: {
            type: Object,
            value: () => {
              return firebase.firestore();
            }
          },
          filteredOrders: {
            type: Array,
            value: []
          },
          filter: {
            type: Number,
            value: 0,
            observer(newValue, oldValue){
              switch(newValue) {
                case 0:
                  this.set('filteredOrders', this.orders);
                  break
                case 1:
                  this.set('filteredOrders', this.orders.filter(order => !order.delivered && order.status && order.status === 'Preparando'));
                  break
                case 2:
                  this.set('filteredOrders', this.orders.filter(order => !order.delivered && order.status && order.status === 'Pronto'));
                  break
                case 3:
                  this.set('filteredOrders', this.orders.filter(order => order.delivered));
                  break
              }
            }
          }
        };
      }

      static get observers() {
        return ['_onPageChanged(page)'];
      }

      _changeStatus(e) {
        const updatedStatus = e.currentTarget.dataset.id === '1' ? {delivered: false, status: 'Preparando'} :
          e.currentTarget.dataset.id === '2' ? {delivered: false, status: 'Pronto'} :
          e.currentTarget.dataset.id === '3' ? {delivered: true, status: 'Entregue'} :
          {};

        this._fs.collection("order").doc(e.model.order.id).update(updatedStatus)
          .then(() => {
            this._queryOrders()
            .then( querySnapshot => this._getOrders(querySnapshot))
            .then( orders => this._getOrdersDishes(orders))
            .then( results => {
              let orders = results[0];
              let ordersDishes = results[1];

              orders.forEach( (order, index) => {
                order.dishes = ordersDishes[index];
              }) 

              this.set('orders', orders.sort( (a,b) => { return parseInt(b.token) - parseInt(a.token);} ));
              this.set('filteredOrders', this.orders);
            })
          });
      }

      _currentStatus(order, id) {
        if(!order.status) return false;
        switch(id) {
          case 1: return !order.delivered && order.status === 'Preparando';
          case 2: return !order.delivered && order.status === 'Pronto';
          case 3: return order.delivered;
        }
      }

      _isSelected(filter, id) {
        return filter === id; 
      }

      _changeFilter(e) {
        this.set('filter', parseInt(e.currentTarget.dataset.id));
      }
    
      _onPageChanged(page) {
        if(page == 'order-production' && this.user) {

          this._queryOrders()
            .then( querySnapshot => this._getOrders(querySnapshot))
            .then( orders => this._getOrdersDishes(orders))
            .then( results => {
              let orders = results[0];
              let ordersDishes = results[1];

              orders.forEach( (order, index) => {
                order.dishes = ordersDishes[index];
              }) 

              this.set('orders', orders.sort( (a,b) => { return parseInt(b.token) - parseInt(a.token);} ));
              this.set('filteredOrders', this.orders);
            })
        } else {
          this.set('orders', []);
        }
      }

      _queryOrders() {
        return this._fs
            .collection("order")
            .where("restaurantRef", "==", this._fs.collection("restaurants").doc(this.user.email))
            .get();
      }

      _getOrders(querySnapshot){
        let orders = [];
        querySnapshot.forEach( doc => {
          let order = doc.data();
          order.id = doc.id;
          orders.push(order);
        });
        return orders;
      }

      _getDishData(menuItemRef) {
        return menuItemRef.get()
          .then( item => {return item.data();} )
      }

      _getDishes(order) {
        return this._fs.collection("order").doc(order.id).collection("orderItem").get()
          .then( querySnapshot => {
            let dishes = [];
            querySnapshot.forEach( doc => dishes.push(doc.data()) );
            return dishes;
          })
          .then( dishes => {
            let dishesDataList = [];
            dishes.forEach( dish => dishesDataList.push(this._getDishData(dish.menuItemRef)) );
            return Promise.all([dishes, Promise.all(dishesDataList)]);
          })
          .then( results => {
            let dishes = results[0];
            let dishesData = results[1];

            dishes.forEach( (dish, index) => {
              dish.data = dishesData[index];
            })

            return dishes;
          })
      }

      _getOrdersDishes(orders) {
        let dishListPromises = [];
        orders.forEach( order => dishListPromises.push(this._getDishes(order)) );
        return Promise.all([orders, Promise.all(dishListPromises)]);
      }
    }



    window.customElements.define(OrderProduction.is, OrderProduction);
  </script>
</dom-module>
