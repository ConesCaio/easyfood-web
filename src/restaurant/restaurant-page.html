<dom-module id="restaurant-page">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a, div {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="food-menu" href="/restaurant/food-menu">Cardápio</a>
          <!-- <a name="new-order" href="/restaurant/new-order">Novo pedido</a> -->
          <a name="order-production" href="/restaurant/order-production">Produção</a>
          <a name="owner-profile" href="/restaurant/owner-profile">Meus Dados</a>
          <div style="cursor: pointer" on-click="_logout">Sair</div>
        </iron-selector>
      </app-drawer>
      
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="not-found"
            role="main">
          <!-- <new-order name="new-order"></new-order> -->
          <order-production name="order-production" page="[[page]]" user="[[user]]"></order-production>
          <food-menu name="food-menu" page="[[page]]" user="[[user]]"></food-menu>
          <owner-profile name="owner-profile" page="[[page]]" user="[[user]]"></owner-profile>
          <not-found name="not-found"></not-found>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>

    class RestaurantPage extends Polymer.Element {
      static get is() { return 'restaurant-page'; }

      static get properties() {
        return {
          user: Object,
          route: Object,
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          _userLogged: {
            type: Boolean,
            value: false
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        if(!page) {
          this.set('route.path', '/food-menu');
        } else {
          this.page = page;

          // Close a non-persistent drawer when the page & route are changed.
          if (!this.$.drawer.persistent) {
            this.$.drawer.close();
          }
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'not-found';
      }

      _logout() {
        firebase.auth().signOut();
      }
    }
    window.customElements.define(RestaurantPage.is, RestaurantPage);
  </script>
</dom-module>
