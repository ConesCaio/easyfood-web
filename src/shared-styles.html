<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --background-color: #eee;
        --background-inverse-color: #fff;
        --border-layout: #4a90e2;
        --border-input: #ccc;
        --highlight-color: #4a90e2;
      }

      * {
        outline: 0;
      }

      html, body {
        height: 100%;
        background: var(--background-color);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      /* Layout Box */
      .box {
        border-top: 2px solid var(--border-layout);
        padding: 20px;
        box-shadow: 0 2px 3px 0 rgba(222, 222, 222, 0.9);
        border-radius: 3px;
        background: var(--background-inverse-color);
      }
      .box-login {
        width: 400px;
      }

      /* inputs */
      .input {
        border: 1px solid var(--border-input);
        padding: 15px;
        width: 100%;
        border-radius: 3px;
        outline: 0;
      }
      .input:focus {
        border: 1px solid var(--border-layout);
      }

      /* Links */
      a {
        text-decoration: none;
        color: var(--highlight-color);
      }
      a:hover {
        text-decoration: underline;
        color: var(--highlight-color);
      }

      /* Buttons */
      .button {
        width: 100%;
        padding: 15px;
        border: 0;
        color: #fff;
        font-weight: bold;
        background: var(--highlight-color);
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>
  </template>
</dom-module>
